<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="./assets/app.css">
    <link rel="icon" type="image/x-icon" href="./assets/ping-pong.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section id="game">
        <h1 id="score">0 x 0</h1>
        <h2 id="winner"></h2>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-8">
                    <select class="form-select form-select-lg" id="select">
                        <option value="3" selected>3</option>
                        <option value="5">5</option>
                        <option value="8">8</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                </div>
                </select>
            </div>
            <div id="row-players" class="row justify-content-between">
                <div class="col-6">
                    <button class="btn btn-primary btn-lg" id="buttonOne">+1 Player One</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-info btn-lg" id="buttonTwo">+1 Player Two</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <button class="btn btn-warning btn-lg" id="reset-button">Reset</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./src/app.js"></script>
</body>
</html>
